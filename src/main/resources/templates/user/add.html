<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">
    <div>
        <label for="username">Event Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" placeholder="Username"/>
    </div>

    <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" th:value="${user.password}" placeholder="$Password"/>
    </div>
    <div>
        <label for="verify">Verify Password:</label>
        <input type="password" id="verify" name="verify" placeholder="Verify Password"/>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" placeholder="Email"/>
    </div>

    <div>
        <input type="submit" value="submit">
    </div>
</form>

</body>
</html>
